name: Tests ui-kit

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14.16.0'
          cache: 'npm'
      - run: npm ci
      - run: npm test
